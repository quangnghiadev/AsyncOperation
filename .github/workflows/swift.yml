name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Generate XCode project
      run: swift package generate-xcodeproj
    - name: Run tests
      run: xcodebuild test -scheme AsyncOperation-Package -destination platform="macOS" -enableCodeCoverage YES
    - name: Codecov
      uses: codecov/codecov-action@v1.3.1
      with:
        fail_ci_if_error: true
        verbose: true

